<!DOCTYPE html>
<html>
<head>
	<title>Police Officers in a Certain Radius</title>
	<style>
		#map {
			height: 400px;
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>Police Officers in a Certain Radius</h1>
	<p>Police officers standing in a certain radius are shown on the map below:</p>
	<div id="map"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtJ2rRhl6cmPDw4kZb2PWzFgx4pffefzk"></script>
	<script>
		var map;
		var radius = 1000; // in meters
		var center = {lat: 37.7749, lng: -122.4194}; // default center location
		var markers = [];

		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: center,
				zoom: 13
			});

			// Get police officers within the radius
			var officers = getPoliceOfficers(center, radius);

			// Add markers for each officer
			officers.forEach(function(officer) {
				addMarker(officer);
			});

			// Add circle to show the radius
			var circle = new google.maps.Circle({
				strokeColor: '#FF0000',
				strokeOpacity: 0.8,
				strokeWeight: 2,
				fillColor: '#FF0000',
				fillOpacity: 0.35,
				map: map,
				center: center,
				radius: radius
			});
		}

		// Get police officers within the radius
		function getPoliceOfficers(center, radius) {
			// Your code to get police officers from the system
			// In this example, we'll just return a sample list of officers
			return [
				{lat: 37.7752, lng: -122.4198},
				{lat: 37.7747, lng: -122.4189},
				{lat: 37.7751, lng: -122.4211},
				{lat: 37.7739, lng: -122.4205},
				{lat: 37.7760, lng: -122.4212}
			];
		}

		// Add marker for the given officer
		function addMarker(officer) {
			var marker = new google.maps.Marker({
				position: officer,
				map: map,
				title: 'Police Officer'
			});
			markers.push(marker);
		}
	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtJ2rRhl6cmPDw4kZb2PWzFgx4pffefzk&callback=initMap">
	</script>
</body>
</html>
